[elaboration]
anomaly_pts_max_delta_z=50
anomaly_pts_max_distance=3000
compute_et0hs=true
compute_tmed=true
grid_min_coverage=10
merge_joint_stations=true

[proxy_elevation]
active=true
table=point_properties
field=altitude
raster=
use_for_spatial_quality_control=false

[interpolation]
algorithm=idw
lapseRateCode=false
thermalInversion=true
topographicDistance=false
optimalDetrending=false
minRegressionR2=0.1
aggregationMethod=AVG
useDewPoint=true

[quality]
delta_temperature_suspect=26
delta_temperature_wrong=13
reference_height=300
relhum_tolerance=102

[meteo]
min_percentage=90
prec_threshold=0.2
samani_coefficient=0.17
thom_threshold=24
hourly_intervals=1
wind_intensity_default=0

[radiation]
algorithm=r.sun
real_sky_algorithm=Linke turbidity factor
linke_mode=fixed
albedo_mode=fixed
tilt_mode=dem
real_sky=true
shadowing=true
linke=4
albedo=0.2
tilt=0
aspect=0
clear_sky=0.75
linke_map=
albedo_map=
